<script>
    function updateClock() {
        let now = new Date(); 

        let year = 1990; 
        let month = 4;   
        let day = 7;     

        let hours = now.getHours().toString().padStart(2, '0');
        let minutes = now.getMinutes().toString().padStart(2, '0');
        let seconds = now.getSeconds().toString().padStart(2, '0');

        let formattedTime = `${day}/${month}/${year} - ${hours}:${minutes}:${seconds}`;
        document.getElementById("msdos-clock").textContent = formattedTime;
    }

    setInterval(updateClock, 1000); 
    updateClock(); 
</script>

    function searchLogs() {
        let input = document.getElementById('search').value.trim().toLowerCase();
        
        // Hide Gavril completely
        if (input.includes("гаврил")) {
            logbook.innerHTML = `<pre>❌ НЕ Е НАМЕРЕН ЗАПИС</pre>`;
            return;
        }

        let logs = logEntries.split("--------------------------------------------");
        let filteredLogs = logs.filter(entry => entry.toLowerCase().includes(input));

        if (filteredLogs.length > 0) {
            logbook.innerHTML = `<pre>${filteredLogs.join("--------------------------------------------")}</pre>`;
        } else {
            logbook.innerHTML = `<pre>❌ НЕ Е НАМЕРЕН ЗАПИС</pre>`;
        }
